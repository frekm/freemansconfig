//
// Settings ///////////////////////////////////////////////////////////////////
//
// Possible commands:
//
// autoreload_0/1              - Toggle autoreload OFF/ON
// hitsound_0/1                - Toggle hitsound OFF/ON
// tf_dingaling_volume X.XX    - Set hitsound volume to X.XX
//                                 (values between 0.00 and 1.00)
// tf_dingaling_pitchmindmg XX - Set hitsound pitch to XX for minimum damage
//                                 (100 = default)
// tf_dingaling_pitchmaxdmg XX - Set hitsound pitch to XX for maximum damage
//                                 (100 = default)
// combattext_0/1              - Toggle combattext OFF/ON
// drawviewmodel_0/1           - Toggle weapon viewmodel OFF/ON
//                                 (use this one, not r_drawviewmodel 0/1)
// 
// viewmodel_fov XX            - Set weapon viewmodel size to XX (54 = default)
//
// xhair_def - Default Crosshair
// xhair_1   - Cross + Dot
// xhair_2   - T + Dot
// xhair_3   - Circle
// xhair_4   - X
// xhair_5   - Dot
// xhair_6   - Cross, no dot
// xhair_7   - +
//
// cl_crosshair_scale XX          - Set crosshair size to XX (32 = default)
//                                                           (0  = no xhair)
// cl_crosshair_blue/red/green XX - Set crosshair blue/red/green to XX
//
// xhair_black                    - Black crosshair
// xhair_gray                     - Gray crosshair
// xhair_white                    - ..
// xhair_pink
// xhair_magenta
// xhair_light_red
// xhair_red
// xhair_orange
// xhair_yellow
// xhair_light_green
// xhair_green
// xhair_turquise
// xhair_light_blue
// xhair_blue
//
// Put these commands inbetween the "". Seperate them with ;
//
