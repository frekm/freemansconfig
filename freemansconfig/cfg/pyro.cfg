alias x1 "2x"
alias 1x "alias linv0 inv1"
alias 2x "alias linv0 inv2"
alias 3x "alias linv0 inv3"

alias inv1 "slot1; alias linv1 inv2; alias linv2 inv3; x1; alias x2 1x; alias x3 1x; all_slots; slot1_cls; all_slots_pyro; slot1_pyro; pyrokey_1; alias ninv inv2; alias pinv inv3"
alias inv2 "slot2; alias linv1 inv1; alias linv2 inv1; x2; alias x1 2x; alias x3 2x; all_slots; slot2_cls; all_slots_pyro; slot2_pyro; pyrokey_2; alias ninv inv3; alias pinv inv1"
alias inv3 "slot3; alias linv1 inv1; alias linv2 inv1; x3; alias x1 3x; alias x2 3x; all_slots; slot3_cls; all_slots_pyro; slot3_pyro; pyrokey_3; alias ninv inv1; alias pinv inv2"

