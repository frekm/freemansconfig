alias pyrokey_1 "alias +pyrokey +panic; alias -pyrokey -panic"
alias pyrokey_2 "alias +pyrokey +rj; alias -pyrokey -rj"
alias pyrokey_3 "alias +pyrokey; alias -pyrokey"


