alias +fcforward "-back; +forward; alias check_forward +forward"
alias -fcforward "-forward; check_back; alias check_forward"
alias +fcback "-forward; +back; alias check_back +back"
alias -fcback "-back; check_forward; alias check_back"
alias +fcleft "-moveright; +moveleft; alias check_left +moveleft"
alias -fcleft "-moveleft; check_right; alias check_left"
alias +fcright "-moveleft; +moveright; alias check_right +moveright"
alias -fcright "-moveright; check_left; alias check_right"
alias movement_reset "
    alias check_back;
    alias check_forward;
    alias check_right;
    alias check_left"
movement_reset

alias +crouchjump "+jump; +duck; spec_mode"
