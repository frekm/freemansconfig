alias slots_default "
    alias +slot1 slot1;
    alias -slot1;
    alias +slot2 slot2;
    alias -slot2;
    alias +slot3 slot3;
    alias -slot3;
    alias +slot4 slot4;
    alias -slot4;
    alias +slot5 slot5;
    alias -slot5"

alias slots_voicemenu "
    alias +slot1 +m_support;
    alias -slot1 -m_support;
    alias +slot2 +m_acknowledge;
    alias -slot2 -m_acknowledge;
    alias +slot3 +m_alerts;
    alias -slot3 -m_alerts;
    alias +slot4 +m_directions;
    alias -slot4 -m_directions;
    alias +slot5 +m_insults;
    alias -slot5 -m_insults;
    alias +voicemenu voicemenu_quit;
    alias -voicemenu"

alias voicemenu_start "play_button_click; slots_voicemenu; exec menu_voicemenu"
alias voicemenu_quit "
    play_button_release;
    slots0;
    alias +voicemenu voicemenu_start;
    alias -voicemenu;
    cleargui"
voicemenu_quit

alias voicemenu_11 "voicemenu 0 0; voicemenu_quit"
