// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.

unbindall

// movement
bind w     "+fcforward"
bind s     "+fcback"
bind a     "+fcleft"
bind d     "+fcright"
bind SPACE "+fcjump"
bind CTRL  "+duck"
bind '     "+moveup"
bind /     "+movedown"
bind PGUP  "+lookup"
bind PGDN  "+lookdown"
bind END   "centerview"
bind INS   "+klook"

// communication
bind v "+voicerecord"
bind y "say"
bind u "say_team"
bind z "voice_menu_1"
bind x "voice_menu_2"
bind c "voice_menu_3"
bind e "voicemenu 0 0"

// team fortress 2
bind , "changeclass"
bind . "changeteam"
bind m "open_charinfo_direct"
bind n "open_charinfo_backpack"
bind l "dropitem"
bind g "+taunt"
bind h "+use_action_slot_item"
bind f "inspect"
bind i "showmapinfo"

// class specific skill
bind b   "lastdisguise"
bind ALT "+classkey"
bind -   "disguiseteam"

// combat
bind MOUSE1     "+fcattack"
bind MOUSE2     "+fcattack2"
bind MOUSE3     "+attack3"
bind MWHEELDOWN "ninv"
bind MWHEELUP   "pinv"
bind r "+reload"
bind q "linv"
bind 1 "+slot1"
bind 2 "+slot2"
bind 3 "+slot3"
bind 4 "+slot4"
bind 5 "+slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"

// miscellaneous
bind SHIFT  "+menu"
bind t      "impulse 201"
bind TAB    "+showscores"
bind F1     "+showroundinfo"
bind F2     "show_quest_log"
bind F4     "reload_config"
bind F5     "screenshot"
bind F6     "save_replay"
bind F7     "abuse_report_queue"
bind F10    "quit prompt"
bind F12    "replay_togglereplaytips"
bind `      "toggleconsole"
bind j      "cl_decline_first_notification"
bind MOUSE5 "+spawnswap"
bind PAUSE  "pause"
bind ESCAPE "escape"

r_maxdlights 12
cl_phys_timescale 0.8
