//
// Settings ///////////////////////////////////////////////////////////////////
//
// Some possible commands:
//
// toggle_last_weapon_used_default - Default behaviour
// toggle_last_weapon_used_121     - 1 <-> 2, other weaponslots -> 1
// toggle_last_weapon_used_122     - 1 <-> 2, other weaponslots -> 2
// toggle_last_weapon_used_12X     - 1 <-> 2, other weaponslots -> last used
// toggle_last_weapon_used_131     - 1 <-> 3, other weaponslots -> 1
// toggle_last_weapon_used_133     - 1 <-> 3, other weaponslots -> 3
// toggle_last_weapon_used_13X     - 1 <-> 3, other weaponslots -> last used
// toggle_last_weapon_used_232     - 2 <-> 3, other weaponslots -> 2
// toggle_last_weapon_used_233     - 2 <-> 3, other weaponslots -> 3
// toggle_last_weapon_used_23X     - 2 <-> 3, other weaponslots -> last used 
// toggle_last_weapon_used_1X      - 1 -> last used, other weaponslots -> 1
// toggle_last_weapon_used_2X      - 2 -> last used, other weaponslots -> 2
// toggle_last_weapon_used_3X      - 3 -> last used, other weaponslots -> 3
//
// cl_autoreload 0/1 - Toggle autoreload OFF/ON
//
// tf_dingalingaling 0/1      - Toggle hitsound OFF/ON
// tf_dingaling_volume X      - Set hitsound volume to X
//                              (values between 0.00 and 1.00)
// tf_dingaling_pitchmindmg X - Set hitsound pitch to X for minimum damage
//                              (100 = default)
// tf_dingaling_pitchmaxdmg X - Set hitsound pitch to X for maximum damage
//                              (100 = default)
//
// hud_combattext 0/1               - Toggle combattext OFF/ON
// hud_combattext_batching 0/1      - Toggle batching (combining) combattext
// hud_combattext_batching_window X - Set time window within which combattext
//                                    will be batched together
//                                    (Default 0.2, min. 0.1, max. 2)
//
// r_drawviewmodel 0/1 - Toggle weapon viewmodel OFF/ON
// viewmodel_fov X     - Set weapon viewmodel size to X (54 = default)
//
// xhair_def - Default Crosshair
// xhair_1   - Cross + Dot
// xhair_2   - T + Dot
// xhair_3   - Circle
// xhair_4   - X
// xhair_5   - Dot
// xhair_6   - Cross, no dot
// xhair_7   - +
//
// cl_crosshair_scale X           - Set crosshair size to X (32 = default)
//                                                          (0  = no xhair)
// cl_crosshair_blue/red/green X  - Set crosshair blue/red/green to X
//
// xhair_black                    - Black crosshair
// xhair_gray                     - Gray crosshair
// xhair_white                    - ..
// xhair_pink
// xhair_magenta
// xhair_light_red
// xhair_red
// xhair_orange
// xhair_yellow
// xhair_light_green
// xhair_green
// xhair_turquise
// xhair_light_blue
// xhair_blue
//
// Put these commands inbetween the "". Seperate them with ;
// 
// A complete list of console commands (many of which do not make any sense
// in this context here) can be found at
// https://developer.valvesoftware.com/wiki/List_of_Team_Fortress_2_console_commands_and_variables
//
