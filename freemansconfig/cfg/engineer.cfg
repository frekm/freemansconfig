//
// buildscript ////////////////////////////////////////////////////////////////
//

alias buildscript_reset "alias build_sentry build_sentry1; alias build_dis build_dis1; alias build_tele1 build_tele1_1; alias build_tele2 build_tele2_1"
alias +buildscript "alias inv1 build_sentry; alias inv2 build_dis; alias inv3 build_tele1; alias inv4 build_tele2"
alias -buildscript "alias inv1 inv1_alias; alias inv2 inv2_alias; alias inv3 inv3_alias; alias inv4 slot4; buildscript_reset"
-buildscript

alias build_sentry1 "build 2 0; alias build_sentry build_sentry2"
alias build_dis1 "build 0 0; alias build_dis build_dis2"
alias build_tele1_1 "build 1 0; alias build_tele1 build_tele1_2"
alias build_tele2_1 "build 1 1; alias build_tele2 build_tele2_2"
alias build_sentry2 "destroy 2 0; alias build_sentry build_sentry1"
alias build_dis2 "destroy 0 0; alias build_dis build_dis1"
alias build_tele1_2 "destroy 1 0; alias build_tele1 build_tele1_1"
alias build_tele2_2 "destroy 1 1; alias build_tele2 build_tele2_1"

//
// classify ///////////////////////////////////////////////////////////////////
