alias +fcattack "+attack; spec_next"
alias -fcattack "-attack"
alias +fcattack2 "+attack2; spec_prev"
alias -fcattack2 "-attack2"
alias +classkey "+buildscript"
alias -classkey "-buildscript"


alias reload_config "exec fcautoexec; exec engineer"

